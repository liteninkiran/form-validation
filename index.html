<!DOCTYPE html>
<html>

    <head>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <title>Sign Up | Social Ape</title>
            

    </head>

    <body>

        <div class="container">

            <h1>Sign Up</h1>

            <div class="row">

                <form class="col s6" id="my-form" novalidate>

                    <div class="row">

                        <div class="input-field col s6">
                            <label for="first-name">First Name</label>
                            <input type="text" name="First Name" id="first-name" onfocusout="validateFirstName()">
                            <span class="helper-text"></span>
                        </div>

                        <div class="input-field col s6">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="Last Name" id="last-name" onfocusout="validateLastName()">
                            <span class="helper-text"></span>
                        </div>

                    </div>

                    <div class="row">

                        <div class="input-field col s6">
                            <label for="password">Password</label>
                            <input type="password" name="Password" id="password" onfocusout="validatePassword()">
                            <span class="helper-text"></span>
                        </div>

                        <div class="input-field col s6">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="Confirm Password" id="confirm-password" onfocusout="validateConfirmPassword()">
                            <span class="helper-text"></span>
                        </div>

                    </div>

                    <div class="row">

                        <div class="input-field col s12">
                            <label for="email">Email</label>
                            <input type="email" name="Email" id="email" onfocusout="validateEmail()">
                            <span class="helper-text"></span>
                        </div>

                    </div>

                    <button type="submit" id="submit" class="btn waves-effect waves-light">
                        Sign Up
                    </button>

                </form>

                <div class="col s6">
                    <img src="https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083376_960_720.jpg" style="width: 100%; border-radius: 6px; opacity: 0.5;">
                </div>

            </div>

        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
